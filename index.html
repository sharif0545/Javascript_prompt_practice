<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - login or signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-body-secondary">
    <div class="w-75 m-auto">
        <div class="container">
           <div class="mt-5" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary" onclick="emailInput()">Click here to give email or phone</button>
            <button type="button" class="btn btn-dark" onclick="passwordInput()"">Click here to give password</button>
          </div>
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="text-primary facebook-font fw-bold">facebook</h1>
                    <h3 class="fw-semibold">Facebook helps you connect and share <br>with the people in your life.</h3>
                </div>
                <div input-field class="col-md-4 rounded bg-white p-5">
                    <form>
                        <div class="mb-3 input-group-lg"> 
                          <input type="email" placeholder="Email or phone number" class="form-control fs-5" id="user" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3 input-group-lg"> 
                          <input type="text" placeholder="Password"  id="password" class="form-control fs-5" id="password">
                        </div>
                        <div class="d-grid text-center">
                            <button class="btn btn-primary fw-bold fs-5" type="button">Login</button>
                            <p class="text-primary mt-3">Forgotten password?</p>
                          </div>
                          <hr>
                          <div class="text-center">
                            <button class="btn btn-lg create-account-btn fw-bold fs-6" type="button">Create new account</button>
                          </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
